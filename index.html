<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakUpApp - English Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Learn English Words!</h1>
        <div class="card">
            <img id="wordImage" src="images/apple.png" alt="Apple" class="interactive-element">
            <p id="wordText">Apple</p>
            <button id="speakButton">Hear Word</button>
        </div>
        <button id="nextButton">Next Word</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
