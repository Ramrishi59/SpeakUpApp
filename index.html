<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakUpApp - English Learning</title>
    <base href="/SpeakUpApp/"> 

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Learn English Words!</h1>

        <div class="score-display">
            <img src="Images/star.png" alt="Star" class="star-icon">
            <span id="starCount">0</span>
        </div>

        <div class="card">
            <img id="wordImage" src="" alt="" class="interactive-element"> 
            <p id="wordText"></p> 
            <button id="speakButton">Hear Word</button>
        </div>
        <button id="nextButton">Next Word</button>
    </div>

    <script src="script.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Service worker path needs to be relative to the base URL
          // With <base href="/SpeakUpApp/"> it should work as /service-worker.js
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('Service Worker registered: ', registration);
            })
            .catch(error => {
              console.error('Service Worker registration failed: ', error);
            });
        });
      }
    </script>
</body>
</html>
