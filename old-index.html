<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakUpApp - English Learning</title>

   
    <!-- <base href="/SpeakUpApp/">  -->

    <link rel="stylesheet" href="old-style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="mainDashboardScreen" class="full-screen-center">
        <h1>SpeakUpApp</h1>
        <p>Your fun way to learn English!</p>
        <div class="dashboard-options">
            <button class="dashboard-button" data-screen="lessons">Lessons</button>
            <button class="dashboard-button" data-screen="quiz">Quiz</button>
            <button class="dashboard-button" data-screen="characters">Characters</button>
            </div>
    </div>

    <!-- <div id="unitSelectionScreen" class="selection-screen full-screen-center">
        <h2>Select a Lesson Unit</h2>
        <div class="unit-list">
            <button class="unit-button" data-unit-id="unit1">Unit 1: Hello</button>
            <button class="unit-button" data-unit-id="unit2">Unit 2: a, an</button>
            <button class="unit-button" data-unit-id="unit3">Unit 3: What is it?</button>
            </div>
        <button class="back-button" data-screen="mainDashboardScreen">Back to Home</button>
    </div> -->

    <div id="wordDisplayScreen" class="container full-screen-center">
        <div class="score-display">
            <img src="Images/star.png" alt="Star" class="star-icon"> 
            <span id="starCount">0</span>
        </div>

        <h1>Learn English Words!</h1>
        
        <div class="card">
            <img id="wordImage" src="" alt="" class="interactive-element"> 
            <p id="wordText"></p> 
            <!-- <button id="speakButton">Hear Word</button> -->
            
        </div>
        
        <div class="navigation-buttons">
            <img src="Images/arrow_left.png" alt="Previous Word" id="prevButton" class="nav-arrow"> 
            <img src="Images/arrow_right.png" alt="Next Word" id="nextButton" class="nav-arrow">
        </div>

        <button id="startoverButton">Start Over</button>
        <button class="back-button" data-screen="unitSelectionScreen">Back to Lessons</button>
    </div>
    
    <script src="old-script.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('Service Worker registered: ', registration);
            })
            .catch(error => {
              console.error('Service Worker registration failed: ', error);
            });
        });
      }
    </script>
</body>
</html>
