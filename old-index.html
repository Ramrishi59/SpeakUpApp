<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeakUpApp - English Learning</title>
  <link rel="stylesheet" href="canvastyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header class="app-header">
    <span class="menu-icon">☰</span>
    <span class="header-title">Unit : A / an</span>
    <span class="star-score">⭐ 0</span>
  </header>

  <div class="score-display">
    <img src="Images/Unit1/star.png" alt="Star" class="star-icon"> 
    <span id="starCount">0</span>
  </div>

  <div id="wordDisplayScreen" class="container full-screen-center">
    <div class="container word-display">
      <h1 class="lesson-title">Let's Learn A / An!</h1>
      <p id="lessonText" class="lesson-text"></p>

   <!-- fixed-size stage so every image looks the same size -->
    <div class="image-stage">
      <img id="wordImage" src="" alt="" class="interactive-element word-image">
    </div>

      <!-- <p class="hint-text">Click on the image to hear the word</p> -->
      <p id="wordText" class="word-text"></p> 


      <div class="navigation-buttons">
        <button id="prevButton" class="nav-btn">Prev</button>
        <button id="nextButton" class="nav-btn">Next</button>
      </div>
      

      <div class="action-buttons">
        <button id="startoverButton">Start Over</button>
      </div>
    </div>

  </div>

  <script src="old-script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered: ', registration);
          })
          .catch(error => {
            console.error('Service Worker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
