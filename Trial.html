<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- bump the version if the browser caches CSS -->
  <link rel="stylesheet" href="Trial.css?v=3" />
</head>
<body>



  <main>

    <section class="start-gate" id="startGate" style="display:grid;">
      <div class="gate-wrap">
        <h1 class="gate-title" id="gateTitle">Speak Up</h1>
        <p class="gate-note">Tap Start to begin</p>
        <button id="startButton" class="gate-start" aria-label="Start">Start</button>
      </div>
    </section>
  
    <!-- INTRO (text or video) -->
    <section class="intro-screen" id="introScreen" style="display:none;">
      <div class="intro-text" id="introText">Hello! Welcome to Speak Up.</div>

      <div class="intro-video-wrap">
        <video
          id="introVideo"
          class="intro-video"
          playsinline
          webkit-playsinline
          preload="metadata"
          muted
        ></video>
        <button id="introPlayOverlay" class="video-overlay" aria-label="Play"></button>

        <div class="intro-bottom-controls">
          <button id="skipIntro" class="skip-overlay" aria-label="Skip">Skip ❯❯</button>
          <button id="unmuteIntro" class="unmute-overlay" aria-label="Sound on">🔊 Sound On</button>
        </div>
      </div>

      <div class="nav-row">
        <button id="nextButtonIntro" class="nav-btn next" aria-label="Next">
          Next <span class="chevrons">❯❯</span>
        </button>
      </div>
    </section>

    <!-- WORD / IMAGE slides -->
    <section class="word-display has-image" id="wordDisplay" style="display:none;">
      <h1 id="lessonText"></h1>

      <div class="word-block">
        <div id="wordText">a pencil</div>
      </div>

      <figure class="image-wrap">
        <img id="wordImage" alt="Lesson image" />
      </figure>

      <!-- (Prev/Next moved to global footer) -->
    </section>

    <!-- MASCOT IMAGE OUTRO -->
    <section class="outro" id="outroScreen" style="display:none">
      <p class="message" id="outroMessage" style="display:none"></p>
      <img class="mascot" id="outroMascot" alt="Mascot holding a board">
      <!-- <audio id="outroAudio" preload="auto"></audio> -->
    </section>

    <!-- GLOBAL FOOTER actions (only shown where JS allows) -->
  <div class="secondary-row footer-actions" id="lessonActions" style="display:none;">
      <button id="prevButton" class="nav-btn prev" aria-label="Previous">
        <span class="chevrons">❮❮</span>
      </button>
      <a class="secondary-btn home" href="index.html" aria-label="Home">
        <span class="icon">🏠</span> Home
      </a>
      <button class="secondary-btn startover" id="startoverGlobal" aria-label="Start Over">
        <span class="icon">↻</span> Start Over
      </button>
      <button id="nextButton" class="nav-btn next" aria-label="Next">
        <span class="chevrons">❯❯</span>
      </button>
    </div>
  </main>

  <script src="Trial.js" defer></script>
</body>
</html>
