<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Lock scaling rules, but we’ll enforce landscape via CSS/JS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Speak Up — Trial (Landscape, Unit 3)</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="Trial_Landscape.css" />
</head>
<body>

  <!-- Portrait blocker -->
  <div id="rotateOverlay" aria-live="polite" role="status">
    <div class="rotate-card">
      <div class="rotate-icon" aria-hidden="true"></div>
      <div class="rotate-title">Please rotate your device</div>
      <div class="rotate-sub">This lesson works only in landscape (16:9).</div>
    </div>
  </div>

  <!-- 16:9 canvas wrapper (always landscape) -->
  <div class="stage-fit">
    <main class="canvas" role="main" aria-label="Landscape lesson canvas">
      <header class="unit-header">
        <div id="unitTitle" class="unit-title">Unit 3 — This &amp; That</div>
        <div id="progress" class="progress">0 / 0</div>
      </header>

      <!-- INTRO -->
      <section id="introScreen" class="screen intro-screen word-display is-intro">
        <div class="intro-wrap">
          <img class="intro-mascot" src="assets/images/1.webp" alt="Manku" />
          <div class="intro-text" id="introText">
            Unit 3 — This and That
            <div class="intro-sub">Look, listen, and repeat. Tap Play to begin!</div>
          </div>
          <button id="playIntro" class="btn btn-primary">Play</button>
        </div>
      </section>

      <!-- WORD SLIDES -->
      <section id="wordDisplay" class="screen word-screen word-display has-image" hidden>
        <div class="content-row">
          <img id="wordImage" class="word-image" alt="Word visual" />
        </div>

        <div class="nav-row">
          <button id="prevButton" class="btn btn-secondary" aria-label="Previous">◀ Prev</button>
          <div class="nav-right">
            <button id="startoverButton" class="btn btn-ghost">Start Over</button>
            <button id="nextButton" class="btn btn-primary" aria-label="Next">Next ▶</button>
          </div>
        </div>
      </section>

      <!-- OUTRO -->
      <section id="outroScreen" class="screen outro-screen word-display is-outro" hidden>
        <div class="outro-wrap">
          <img class="outro-mascot" src="assets/images/9.webp" alt="Manku" />
          <div class="outro-text" id="outroText">
            Great job! You finished Unit 3 — “This &amp; That”.
            <div class="outro-sub">Say it again with me next time!</div>
          </div>
          <button id="replayUnit" class="btn btn-primary">Replay Unit</button>
        </div>
      </section>

      <!-- Footer removed: buttons will sit at bottom of the word screen -->
    </main>
  </div>

  <!-- Script -->
  <script src="./Trial_Landscape.js?v=3"></script>
</body>
</html>
